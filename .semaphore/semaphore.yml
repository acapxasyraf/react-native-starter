version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Step 1
    task:
      jobs:
        - name: Install dependencies and run build
          commands:
            - checkout
            - sem-version node 16
            - cache restore
            - npm install
            - cache store
            - npm run build
            - npm test
